# Changing the Prefix
# unbind C-b
# set -g prefix C-a

# set -g default-command 'reattach-to-user-namespace $SHELL -l'
set-option -g default-shell $SHELL
set -g default-terminal 'tmux-256color'
setw -g automatic-rename off
# Setting Truecolor: with the value of $TERM
set -ga terminal-overrides ",xterm-256color:Tc"

# set-window-option -g utf8 on
# set-option -g status-utf8 on

# Escape key delay no more
set -s escape-time 0

# Mouse
set -g mouse on

# Use vi mode
setw -g mode-keys vi

# Vi-style copy paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
# bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# move between panes
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Re-binding C-l and C-k with <prefix>
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'


# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# # Statusbar settings
#
# # toggle statusbar
bind-key s set status
#
# # use vi-style key bindings in the status line
set -g status-keys vi


# SEt longer history
set -g history-limit 10000

# Resize a window based on the smallest client actually viewing it,
# not on the smallest one attached to the entire session
setw -g aggressive-resize on

# Terminal emulator window titles
set -g set-titles on
set -g set-titles-string "#T"

